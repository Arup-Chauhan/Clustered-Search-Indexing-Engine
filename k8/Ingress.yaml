apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clustered-engine-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ${ENGINE_HOST}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clustered-engine-svc
                port:
                  number: ${HTTP_PORT}
